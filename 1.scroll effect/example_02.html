<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 600px;
      margin: 40px auto;
    }

    .list {
      overflow: hidden;
      height: 120px;
    }

    .list li {
      height: 30px;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>诗歌推荐</h1>
    <div class="list">
      <ul>
        <li>1.水调歌头·隐括杜牧之齐山诗</li>
        <li>2.初夏</li>
        <li>3.皇矣</li>
        <li>4.新雁过妆楼·中秋后一夕李方庵月庭延客命小妓过新水令坐间赋词</li>
        <li>5.临江仙引·上国</li>
      </ul>
    </div>
  </div>
  <script>
    const listBox = document.querySelector('.list');
    listBox.innerHTML += listBox.innerHTML // 多复制一份
    listBox.scrollTop = 0;
    
    const itemHeight = 30; // li 的高度
    const delay = 2000; // timeout 时长
    let timer; // 保存引用
    let counter = 0;
    let speed = 50;

    function init() {
      timer = setInterval(slide, speed);
      listBox.scrollTop = ++counter;
    }

    function slide() {
      if (counter % itemHeight == 0) {
        clearInterval(timer);
        setTimeout(init, delay)
      } else {
        listBox.scrollTop = ++counter;
        if (listBox.scrollTop >= listBox.scrollHeight / 2) {
          counter = 0;
          listBox.scrollTop = counter;
        }
      }
    }

    setTimeout(init, delay)
  </script>
</body>

</html>
